<script>
  // ‚úÖ Helper: Wait until adobe.target is loaded before calling it
  function waitForAdobeTarget(callback) {
    if (window.adobe && window.adobe.target) {
      callback();
    } else {
      setTimeout(() => waitForAdobeTarget(callback), 100);
    }
  }

  // ‚úÖ Use the helper
  waitForAdobeTarget(() => {
    console.log("‚úÖ Adobe Target ready ‚Äî requesting offer...");

    adobe.target.getOffer({
      mbox: "promo-mbox",
      success: function(offer) {
        adobe.target.applyOffer({
          mbox: "promo-mbox",
          selector: "#promo-mbox",
          offer: offer
        });
      },
      error: function(status, error) {
        console.error("‚ùå Offer request failed:", status, error);
      }
    });
  });
</script>
